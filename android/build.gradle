group 'com.wangyng.better_page_turn'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
         classpath 'com.android.tools.build:gradle:7.4.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24
    }
}
